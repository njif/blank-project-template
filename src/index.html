<!DOCTYPE html>
<!--[if lt IE 7]>	<html class="no-js lt-ie9 lt-ie8 lt-ie7">	<![endif]-->
<!--[if IE 7]>		<html class="no-js lt-ie9 lt-ie8">			<![endif]-->
<!--[if IE 8]>		<html class="no-js lt-ie9">					<![endif]-->
<!--[if gt IE 8]><!--> <html lang="ru" class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Document title</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--build:css assets/css/bundle.min.css -->	
	<link rel="stylesheet" href="assets/css/vendors/normalize.css">
	<link rel="stylesheet" href="assets/css/vendors/bootstrap.css">
	<link rel="stylesheet" href="assets/css/vendors/bootstrap-theme.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<!--/build-->

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>

		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>	
	<!--[if lt IE 7]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

	<link rel="stylesheet" type="text/css" href="assets/css/style-ie7.css" />
	<![endif]-->

	<div class="wrapper">
		<div class="maincontent">

			<!-- navbar -->
			<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="container">
					<!--navbar-header -->
					<div class="navbar__header">
						<button type="button" class="navbar__header-button">
							<span class="button-text hidden-xs">Header right button</span>
						</button>
						<a class="navbar-brand" href="#">Blank project</a>
					</div>
					<!--/navbar-header -->
				</div>
			</div>
			<!-- /navbar -->

			<!-- main jumbotron for a primary marketing message or call to action -->
			<section class="page__section page__section-jumbotron">
				<div class="jumbotron-slogan container text-center">
					<h1>Main header</h1>
					<button class="btn btn-warning btn-lg cc_button_scrollto_catalog" role="button">Main button</button>
				</div>
			</section>
			<!-- /main jumbotron -->
			
			<div class="jumbotron-slider text-center">
				<div class="container">					
					<div class="slider__container">
						<ul class="slider__list">
							<li class="slider__item active">Some image or text here</li>
						</ul>
					</div>
				</div>						
			</div>

			<!-- page-catalog -->
			<section class="page__section page-catalog">
				<div class="container">
					<div class="page-catalog__items">
						
					</div>
				</div>
			</section>
			<!-- /page-catalog -->

		</div>

		<div class="empty"></div>
	</div>

	<!-- footer -->
	<footer>
		<div class="container">
			<p class="text-center">тел.: <a class="phone-link" href="tel:+70000000000">+7 (000) 000-00-00</a>, &copy; BlankProject 2014, г.&nbsp;Moscow</p>
		</div>
	</footer>
	<!-- /footer -->

	<div class="modal__window">

	</div>

	<!-- html templates -->

	<script id="modal__window-template" type="text/x-handlebars-template">
		<div class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title">Modal window title</h4>
					</div>
					<div class="modal-body modal__window_body">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-warning" form="order-form">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</script>

	<script id="page__catalog-template" type="text/x-handlebars-template">
		<h2 class="section__header text-center">Header text:</h2>
		{{#each items}}
		<div class="page-catalog__item col-xs-6 col-md-4" data-alias="{{alias}}">
			<p class='item-name'>{{name}}</p>
		</div>
		{{/each}}
	</script>

	<!-- scripts -->
	<!--build:js assets/js/app.min.js-->
	<script src="assets/js/dependency.min.js"></script>
	<script src="assets/js/namespace.js"></script>
	<script src="assets/js/jstools.js"></script>
	<script src="assets/js/template-processor.js"></script>
	<script src="assets/js/page-catalog.js"></script>
	<script src="assets/js/modal-window.js"></script>
	<script src="assets/js/appstate.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/main.js"></script>
	<!--/build -->

	<!-- /scripts -->
</body>
</html>
